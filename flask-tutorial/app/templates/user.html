{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>

    {% for note in notes %}
    <table>
        <tr valign="top">
            <td><img src="{{ note.author.avatar(36) }}"></td>
            <td>{{ note.author.username }} says:<br>{{ note.body }}</td>
        </tr>
    </table>
    {% endfor %}

{% endblock %}
