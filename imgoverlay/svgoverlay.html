<!DOCTYPE html>
<html>
<head>
<title>SVG Overlay</title>
<!--
https://stackoverflow.com/questions/43806515/position-svg-elements-over-an-image
https://stackoverflow.com/questions/30970618/generating-number-circles-in-svg-how-to-centre-the-text
-->
<style>
p { font-family: "sans-serif"; }

.overlay {
    position: relative;
    display: inline-block; /* forces div to take on the size of the image */
    border: 2px solid green;
}

.overlay img {
    display: block;
    /* height: auto; */
    /* max-width: 100%; */
}

.overlay svg {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%; width: 100%; /* instead of attributes on the svg element */
}
</style>
</head>
<body>

<p>Overlaying SVG on an image to draw annotations.</p>

<div class="overlay">
  <img src="MrSkunk.jpg" />
  <svg> <!-- height="432" width="768"> -->
    <circle cx="0"  cy="0"  r="5" fill="yellow" />
    <circle cx="768" cy="432" r="5" fill="yellow" />

    <circle cx="10" cy="10" r="5" fill="green" />
    <circle cx="50" cy="50" r="5" fill="red" fill-opacity="0.3" />
    <circle cx="100" cy="100" r="5" fill="green" />
    <circle cx="200" cy="200" r="25" fill="purple" fill-opacity="0.3" />
    <circle cx="300" cy="200" r="25" stroke="red" fill="rgba(255,0,0,0.3)" />

    <circle cx="400" cy="200" r="25" fill="red" />
    <text x="400" y="200" dy="0.35em" text-anchor="middle" font-family="sans-serif" font-size="24px" fill="white">66&deg;</text>
  </svg>
</div>


</body>
</html>
